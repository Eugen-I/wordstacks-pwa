<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f7f7f7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>WordStacks</title>
  <style>
    :root {
      --background: #f7f7f7;
      --text: #4a4a4a;
      --accent: #8bc34a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: var(--accent);
      color: white;
    }

    main {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card.revealed .translation {
      display: block;
    }

    .card .word {
      font-size: 18px;
      font-weight: bold;
    }

    .card .translation {
      font-size: 16px;
      color: var(--accent);
      display: none;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordStacks</h1>
  </header>
  <main>
    <div id="app">
      <div class="card">
        <h2>Create a Card</h2>
        <input type="text" id="germanWord" placeholder="German Word" />
        <input type="text" id="russianWord" placeholder="Russian Word" />
        <button onclick="addCard()">Add Card</button>
      </div>
      <div class="card">
        <h2>Scan Text</h2>
        <button onclick="scanText()">Scan Photo</button>
      </div>
      <div class="card">
        <h2>Import from File</h2>
        <button onclick="importFromFile()">Import</button>
      </div>
      <div class="card">
        <h2>Word List</h2>
        <div id="wordList"></div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2023 WordStacks
  </footer>

  <!-- Include IndexedDB library -->
  <script src="https://unpkg.com/idb@7.0.2/build/index.cjs"></script>

  <script>
    // Initialize IndexedDB
    const dbPromise = idb.openDB('wordStackDB', 1, {
      upgrade(db) {
        db.createObjectStore('cards', { keyPath: 'id', autoIncrement: true });
      }
    });

    // Add a card to the database
    async function addCard() {
      try {
        const germanWord = document.getElementById('germanWord').value.trim();
        const russianWord = document.getElementById('russianWord').value.trim();

        if (!germanWord || !russianWord) {
          alert('Please enter both German and Russian words.');
          return;
        }

        const existingCards = await getCards();
        const isDuplicate = existingCards.some(
          card => card.german === germanWord && card.russian === russianWord
        );

        if (isDuplicate) {
          alert('This word pair already exists!');
          return;
        }

        const newCard = { german: germanWord, russian: russianWord };
        await saveCard(newCard);
        renderWordList();
        document.getElementById('germanWord').value = '';
        document.getElementById('russianWord').value = '';
      } catch (error) {
        console.error('Error adding card:', error);
        alert('An error occurred while adding the card.');
      }
    }

    // Save a card to IndexedDB
    async function saveCard(card) {
      try {
        const db = await dbPromise;
        await db.put('cards', card);
        console.log('Card saved:', card);
      } catch (error) {
        console.error('Error saving card:', error);
      }
    }

    // Retrieve all cards from IndexedDB
    async function getCards() {
      try {
        const db = await dbPromise;
        const cards = await db.getAll('cards');
        console.log('Retrieved cards:', cards);
        return cards;
      } catch (error) {
        console.error('Error retrieving cards:', error);
        return [];
      }
    }

    // Render the word list
    async function renderWordList() {
      try {
        const wordListElement = document.getElementById('wordList');
        const cards = await getCards();
        wordListElement.innerHTML = ''; // Clear previous cards

        cards.forEach(card => {
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';
          cardDiv.dataset.id = card.id;

          const wordElement = document.createElement('div');
          wordElement.className = 'word';
          wordElement.textContent = card.german;

          const translationElement = document.createElement('div');
          translationElement.className = 'translation';
          translationElement.textContent = card.russian;

          cardDiv.appendChild(wordElement);
          cardDiv.appendChild(translationElement);

          cardDiv.addEventListener('click', () => {
            cardDiv.classList.toggle('revealed');
            console.log(`Toggled card with ID ${card.id}`);
          });

          wordListElement.appendChild(cardDiv);
        });
      } catch (error) {
        console.error('Error rendering word list:', error);
      }
    }

    // Scan text from a photo
    async function scanText() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert('Camera access is not supported.');
          return;
        }

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          stream.getTracks().forEach(track => track.stop());

          recognizeText(canvas.toDataURL('image/png')).then(text => {
            alert(`Detected text: ${text}`);
            // Add logic to create cards from detected text
          }).catch(err => {
            console.error('Error during text recognition:', err);
            alert('Text recognition failed.');
          });
        }, 1000);
      } catch (error) {
        console.error('Error accessing camera:', error);
        alert('Failed to access the camera.');
      }
    }

    // Recognize text from an image
    async function recognizeText(imageData) {
      try {
        const detector = new TextDetector();
        const response = await fetch(imageData);
        const blob = await response.blob();
        const text = await detector.detect(blob);
        console.log('Detected text:', text);
        return Array.from(text).map(({ value }) => value).join(' ');
      } catch (error) {
        console.error('Text recognition failed:', error);
        return '';
      }
    }

    // Import words from a file
    async function importFromFile() {
      try {
        const [handle] = await window.showOpenFilePicker();
        const file = await handle.getFile();
        const contents = await file.text();
        const words = JSON.parse(contents);

        for (const word of words) {
          await saveCard(word);
        }

        renderWordList();
      } catch (err) {
        console.error('Error importing file:', err);
        alert('Failed to import the file.');
      }
    }

    // Initialize the app
    renderWordList();
  </script>
</body>
</html>
