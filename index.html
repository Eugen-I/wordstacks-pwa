<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f7f7f7">
  <title>WordStacks</title>
  <style>
    :root {
      --background: #f7f7f7;
      --text: #4a4a4a;
      --accent: #8bc34a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: var(--accent);
      color: white;
    }

    main {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.4s ease;
      text-align: center;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card .back {
      transform: rotateY(180deg);
      color: var(--accent);
    }

    .input-group {
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordStacks</h1>
  </header>
  <main>
    <div id="app">
      <div class="card">
        <h2>Add a Card</h2>
        <div class="input-group">
          <input type="text" id="germanWord" placeholder="German Word" />
          <input type="text" id="russianWord" placeholder="Russian Word" />
        </div>
        <button onclick="addCard()">Add</button>
      </div>
      <div class="card">
        <h2>Scan Text</h2>
        <input type="file" id="photoInput" accept="image/*" onchange="scanTextFromFile()" />
      </div>
      <div class="card">
        <h2>Import from File</h2>
        <input type="file" id="fileInput" accept=".json" onchange="importFromFile()" />
      </div>
      <div class="card">
        <h2>Word List</h2>
        <div id="wordList"></div>
      </div>
    </div>
  </main>
  <footer>&copy; 2025 WordStacks</footer>

  <script src="https://unpkg.com/idb@7.0.2/build/index.cjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.3/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
