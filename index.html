<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f7f7f7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>WordStacks</title>
  <style>
    :root {
      --background: #f7f7f7;
      --text: #4a4a4a;
      --accent: #8bc34a;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: var(--accent);
      color: white;
    }

    main {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card.revealed .translation {
      display: block;
    }

    .card .word {
      font-size: 18px;
      font-weight: bold;
    }

    .card .translation {
      font-size: 16px;
      color: var(--accent);
      display: none;
      margin-top: 10px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordStacks</h1>
  </header>
  <main>
    <div id="app">
      <div class="card">
        <h2>Create a Card</h2>
        <input type="text" id="germanWord" placeholder="German Word" />
        <input type="text" id="russianWord" placeholder="Russian Word" />
        <button onclick="addCard()">Add Card</button>
      </div>
      <div class="card">
        <h2>Import from File</h2>
        <input type="file" id="fileInput" accept=".json" onchange="importFromFile()" />
      </div>
      <div class="card">
        <h2>Word List</h2>
        <div id="wordList"></div>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2023 WordStacks
  </footer>

  <script src="https://unpkg.com/idb@7.0.2/build/index.cjs"></script>

  <script>
    // Initialize IndexedDB
    const dbPromise = idb.openDB('wordStackDB', 1, {
      upgrade(db) {
        db.createObjectStore('cards', { keyPath: 'id', autoIncrement: true });
      }
    });

    async function saveCard(card) {
      const db = await dbPromise;
      await db.put('cards', card);
    }

    async function getCards() {
      const db = await dbPromise;
      return db.getAll('cards');
    }

    async function renderWordList() {
      const wordListElement = document.getElementById('wordList');
      const cards = await getCards();
      wordListElement.innerHTML = '';

      if (cards.length === 0) {
        wordListElement.innerHTML = '<p>No cards available.</p>';
        return;
      }

      cards.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        const wordElement = document.createElement('div');
        wordElement.className = 'word';
        wordElement.textContent = card.german;

        const translationElement = document.createElement('div');
        translationElement.className = 'translation';
        translationElement.textContent = card.russian;

        cardDiv.appendChild(wordElement);
        cardDiv.appendChild(translationElement);

        cardDiv.addEventListener('click', () => {
          cardDiv.classList.toggle('revealed');
        });

        wordListElement.appendChild(cardDiv);
      });
    }

    // Import words from a JSON file
    async function importFromFile() {
      try {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
          alert('No file selected.');
          return;
        }

        const contents = await file.text();
        console.log("File contents:", contents); // Added for debugging

        const words = JSON.parse(contents);

        if (!Array.isArray(words)) {
          throw new Error('Invalid JSON format. Expected an array of word pairs.');
        }

        for (const word of words) {
          if (!word.german || !word.russian) {
            throw new Error('Each word pair must have "german" and "russian" fields.');
          }
          await saveCard(word);
        }

        renderWordList();
      } catch (err) {
        console.error('Error importing file:', err);
        alert('Failed to import the file.');
      }
    }

    // Initialize the app
    renderWordList();
  </script>
</body>
</html>
